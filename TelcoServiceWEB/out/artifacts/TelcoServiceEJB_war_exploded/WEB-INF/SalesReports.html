<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all"
          href="../CSS/mystyle.css" th:href="@{/css/mystyle.css}" />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <title>Sales Reports Section</title>


</head>
<body>
<div align="right">
    <p th:text="${'Hello, ' + session.user.username }" ></p>
    <a th:href="@{/Logout}">Logout</a>
</div>
<div align="left">
    <a href="GoToHomeEmp">Go Back</a>
</div>
<div>
<h4>Get number of total purchases for package:</h4>
<form action="GetSalesReport" method="POST">
    <input type="hidden" id="repId" name="reportType" value="NumberPurchForPack">
<select name="pcks" class="form-select" required>
    <option th:each="sp :${service_packages}" th:value="${sp.getId()}" th:text="${sp.getId()}">Op</option>
</select><br><br>
    <input type="submit" value="Get report">
</form> <br>
<p th:text="'Result: ' + ${res}"></p><br>

    <h4>Get number of total purchases for package and validity period:</h4>
    <form action="GetSalesReport" method="POST">
        <input type="hidden" id="repId1" name="reportType" value="NumberPurchForPackAndVP">
        <select name="pcks" id="pcks" class="form-select" required>
            <option th:each="sp :${service_packages}" th:value="${sp.getId()}" th:text="${sp.getId()}" selected="selected">Op</option>
        </select><br><br>
        <select name="vps" id="vps" class="form-select" required>
            <option th:each="sp :${service_packages}" th:value="${sp.getId()}" th:text="${sp.getId()}">Op</option>
        </select><br><br>

        <input type="submit" value="Get report">
    </form> <br>

</div>

</body>
</html>

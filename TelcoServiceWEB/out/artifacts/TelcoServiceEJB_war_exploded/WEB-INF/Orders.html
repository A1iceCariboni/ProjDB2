<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Home</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/mystyle.css}"/>
    <script defer th:src="@{/js/script.js}"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <div class="content">
            <div class="navbar-content">
              <span class="navbar-brand mb-0 h1">Telco</span>

              <div class="dx">
                <span class="name text-white mx-5 text-nowrap" th:text="${'Hello, ' + session.user.username }"
                  ></span
                >
                <a class="logout btn btn-secondary btn-sm"  th:href="@{/Logout}"
                  >Logout</a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section class="title mt-5">
        <div class="container">
          <div class="content">
            <div class="row">
              <div class="col-12">
                <h1 class="title m-0">Order Summary</h1>
                <a href="Home">back</a>
                <hr />
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Total Value</th>
                <th scope="col">Number of failed Payments</th>
                <th scope="col">Sub Start Date</th>
                <th scope="col">Creation Date</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="o : ${orders}">
              <td th:text="${o.getId()}"></td>
              <td th:text="${o.getTotalValue()}"></td>
              <td th:text="${o.getNumberOfFailedPayment()}"></td>
              <td th:text="${o.getStartDateSub()}"></td>
              <td th:text="${o.getCreationDate()}"></td>
              <td th:text="${o.getStatus()}"></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login customer</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/mystyle.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <div class="content">
            <div class="navbar-content">
              <span class="navbar-brand mb-0 h1">Telco</span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- login section -->
      <section>
        <div class="container">
          <div class="content">
            <div class="d-flex justify-content-center my-5">
              <input type="checkbox" name="" id="auth-toggle" hidden />
              <form id="login" class="w50" action="CheckLogin" method="post">
                <h2>Login customer</h2>
                <div class="form-gorup">
                  <label for="user-login">User</label>
                  <input
                    class="form-control mb-3"
                    type="text"
                    name="username"
                    id="user-login"
                    required
                  />
                </div>
                <div class="form-gorup">
                  <label for="pwd">Password</label>
                  <input
                    class="form-control mb-3"
                    type="password"
                    name="pwd"
                    id="pwd"
                    required
                  />
                </div>
                <div>
                  <span class="text-muted" th:text="${errorMsg}"></span>
                </div>
                <div class="d-flex justify-content-between">
                  <label for="auth-toggle" class="text-muted" role="button">
                    Register Instead
                  </label>
                  <button type="submit" class="btn btn-primary btn-sm">
                    Login
                  </button>
                </div>
              </form>
              <form id="register" class="w50" action="CheckRegistration" method="post">
                <h2>Register</h2>
                <div class="form-gorup">
                  <label for="user-reg">User</label>
                  <input
                    class="form-control mb-3"
                    type="text"
                    name="username"
                    id="user-reg"
                    required
                  />
                </div>
                <div class="form-gorup">
                  <label for="email-reg">Email</label>
                  <input
                    class="form-control mb-3"
                    type="email"
                    name="email"
                    id="email-reg"
                    required
                  />
                </div>
                <div class="form-gorup">
                  <label for="password">Password</label>
                  <input
                    class="form-control mb-3"
                    type="password"
                    name="pwd"
                    id="password"
                    required
                  />
                </div>
                <div class="d-flex justify-content-between">
                  <label for="auth-toggle" class="text-muted" role="button">
                    Login Instead
                  </label>
                  <button type="submit" class="btn btn-primary btn-sm">
                    Register
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- end login section -->
      <!-- cta section -->
      <!-- end cta section -->
      <section>
        <div class="container">
          <div class="content">
            <div class="d-flex flex-column align-items-center my-5">
              <a href="Home">Enter as Guest</a>
              <a href="CheckLoginEmployee">Login as Employee</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>

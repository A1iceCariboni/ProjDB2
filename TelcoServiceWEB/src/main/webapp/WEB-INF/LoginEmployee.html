<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/mystyle.css}"/>
    <script defer th:src="@{/js/script.js}"></script>

  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <div class="content">
            <div class="navbar-content">
              <span class="navbar-brand mb-0 h1">Telco</span>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- login section -->
      <section>
        <div class="container">
          <div class="content">
            <div class="d-flex justify-content-center my-5">
              <form class="w50" action="CheckLoginEmployee" method="post">
                <h2>Login</h2>
                <div class="form-gorup">
                  <label for="username">Username</label>
                  <input
                    class="form-control mb-3"
                    type="text"
                    name="username"
                    id="username"
                  />
                </div>
                <div class="form-gorup">
                  <label for="pwd">Password</label>
                  <input
                    class="form-control mb-3"
                    type="password"
                    name="pwd"
                    id="pwd"
                  />
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary btn-sm">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- end login section -->
    </main>
    <footer></footer>
  </body>
</html>
